<ion-header>
    <ion-navbar>
        <ion-title>Visualizar Grupo</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-fab bottom center>
        <button ion-fab mini (click)="deleteGroup()" color="secondary"><ion-icon name="trash"></ion-icon></button>
    </ion-fab>

    <div class="item-profile" text-center #profilePic></div>

    <ion-list>
        <ion-item padding-horizontal>
            <ion-label stacked>Nome</ion-label>
            <ion-input type="text" name="name" value="{{group.name}}" disabled=""></ion-input>
        </ion-item>

        <ion-item padding-horizontal>
            <ion-label stacked>In√≠cio em</ion-label>
            <ion-input type="text" name="sinceOf" value="{{group.sinceOf}}" disabled=""></ion-input>
        </ion-item>

        <ion-item padding-horizontal>
            <ion-label stacked>Participantes</ion-label>
            <ion-input type="text" name="nome" value="3" disabled=""></ion-input>
        </ion-item>
    </ion-list>
</ion-content>
