<ion-header>

    <ion-navbar>
        <ion-title>Eventos</ion-title>
        <ion-buttons end>
            <button ion-button icon-only menuToggle>
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>

<ion-content class="cards-bg">
    <ion-fab bottom center>
        <button ion-fab mini (click)="newEvent()" color="secondary"><ion-icon name="add"></ion-icon></button>
    </ion-fab>

    <ion-card class="adv-map" *ngFor="let item of nextEvents">
        <div style="position: relative">
            <img src="assets/img/advance-card-map-madison.png" (click)="openEvent(item)">
            <ion-fab right top>
                <button ion-fab class="fab-map">
                    <ion-icon name='pin'></ion-icon>
                </button>
            </ion-fab>
        </div>
        <ion-item>
            <ion-icon color="subtle" large item-start name='flame'></ion-icon>
            <h2>{{item.name}}</h2>
            <p>{{item.event_date}}</p>
        </ion-item>
        <ion-item>
            <ion-icon color="subtle" large item-start name='people'></ion-icon>
            <h2>Grupo 1</h2>
            <p>Luzerne Proença Arruda, 137 - Sorocaba</p>
        </ion-item>
        <ion-item actions>
            <span ion-text item-start color="secondary" class="item-bold">18 min</span>
            <span ion-text item-start color="subtle">(2.6 km)</span>
            <button color="primary" ion-button block round (click)="openMenu(item)">
                Ações
            </button>
        </ion-item>
    </ion-card>
</ion-content>
