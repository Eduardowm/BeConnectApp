<ion-header>
    <ion-navbar>
        <ion-title>Nova Mensagem</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item padding-horizontal>
            <ion-label stacked>Para:</ion-label>
            <ion-input type="text" [(ngModel)]="to" name="to"></ion-input>
        </ion-item>
    </ion-list>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-grid>
            <ion-row>
                <ion-col col-2>
                    <button ion-button icon-only color="royal">
                        <ion-icon name="camera"></ion-icon>
                    </button>
                </ion-col>

                <ion-col>
                    <ion-item>
                        <ion-label fixed>Escreva uma mensagem</ion-label>
                        <ion-input type="text"></ion-input>
                    </ion-item>
                </ion-col>

                <ion-col col-2>
                    <ion-buttons end>
                        <button ion-button icon-end color="royal">
                            Enviar
                        </button>
                    </ion-buttons>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-footer>
