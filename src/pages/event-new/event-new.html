<ion-header>
    <ion-navbar>
        <ion-title>Novo Evento</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <form (submit)="createEvent()">
        <ion-list>
            <ion-item padding-horizontal>
                <ion-label stacked>Nome</ion-label>
                <ion-input type="text" name="nome"></ion-input>
            </ion-item>

            <ion-item padding-horizontal>
                <ion-label stacked>Frequência</ion-label>
                <ion-select>
                    <ion-option value="">Encontro Único</ion-option>
                </ion-select>
            </ion-item>

            <ion-item padding-horizontal>
                <ion-label stacked>Data do Próximo/Primeiro Encontro</ion-label>
                <ion-datetime displayFormat="MM/DD/YYYY"></ion-datetime>
            </ion-item>

            <ion-item padding-horizontal>
                <ion-label stacked>Dia Inteiro</ion-label>
                <ion-checkbox></ion-checkbox>
            </ion-item>

            <ion-item padding-horizontal>
                <ion-label stacked>Término do Evento</ion-label>
                <ion-datetime displayFormat="MM/DD/YYYY"></ion-datetime>
            </ion-item>

            <ion-item padding-horizontal>
                <ion-label stacked>Pertence ao Grupo</ion-label>
                <ion-select>
                    <ion-option value="">Nenhum</ion-option>
                </ion-select>
            </ion-item>

            <ion-item padding-horizontal>
                <ion-label stacked>Descrição</ion-label>
                <ion-textarea name="descricao"></ion-textarea>
            </ion-item>

            <ion-item padding-horizontal>
                <ion-label stacked>CEP</ion-label>
                <ion-input type="text" name="cep"></ion-input>
            </ion-item>

            <ion-item padding-horizontal>
                <ion-label stacked>Logradouro</ion-label>
                <ion-input type="text" name="cep"></ion-input>
            </ion-item>

            <ion-item padding-horizontal>
                <ion-label stacked>Número</ion-label>
                <ion-input type="text" name="cep"></ion-input>
            </ion-item>

            <ion-item padding-horizontal>
                <ion-label stacked>Bairro</ion-label>
                <ion-input type="text" name="cep"></ion-input>
            </ion-item>

            <ion-item padding-horizontal>
                <ion-label stacked>Cidade</ion-label>
                <ion-select>
                    <ion-option value="">Nenhum</ion-option>
                </ion-select>
            </ion-item>

            <ion-item padding-horizontal>
                <ion-label stacked>Estado</ion-label>
                <ion-select>
                    <ion-option value="">Nenhum</ion-option>
                </ion-select>
            </ion-item>

            <div padding>
                <button ion-button block>Salvar</button>
            </div>
        </ion-list>
    </form>
</ion-content>
