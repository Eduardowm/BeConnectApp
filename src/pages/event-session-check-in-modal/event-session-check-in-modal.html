<ion-header>

    <ion-navbar>
        <ion-title>Check-In ({{check_in_count}}/{{people_count}})</ion-title>
        <ion-buttons end>
            <button ion-button icon-only menuToggle>
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>

<ion-content>
    <ion-list>
        <div text-center>
            <button ion-button color="primary">
                <ion-icon name="qr-scanner" class="margin-right"></ion-icon>
                Check-In Via QR Code
            </button>
        </div>

        <ion-searchbar
                [(ngModel)]="churchSearch"
                [showCancelButton]="churchSearchShouldShowCancel"
                (ionInput)="onChurchSearchInput($event)"
                (ionCancel)="onChurchSearchCancel($event)"
                placeholder="Buscar"
        >
        </ion-searchbar>

        <ion-item *ngFor="let user of items">
            <ion-toggle [(ngModel)]="user.check"></ion-toggle>
            <ion-label>{{user.name}}</ion-label>
            <!--<ion-icon name='body' item-start></ion-icon>-->
            <img [src]="user.imgProfile" item-start class="user-img"/>
        </ion-item>
    </ion-list>
</ion-content>

<ion-footer>
    <ion-toolbar no-border-top>
        <ion-buttons end>
            <button ion-button icon-end solid color="primary" (click)="save()">
                Salvar
                <ion-icon name="checkmark"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
