<ion-header>
    <ion-navbar>
        <ion-title>Calendário</ion-title>
        <ion-buttons end>
            <button ion-button icon-only menuToggle>
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <div class="calendar-header">
        <ion-row class="calendar-month">
            <ion-col col-2 (click)="goToLastMonth()">
                <ion-icon name="arrow-back"></ion-icon>
            </ion-col>
            <ion-col col-8 class="currentMonth">{{currentMonth}} {{currentYear}}</ion-col>
            <ion-col col-2 (click)="goToNextMonth()">
                <ion-icon name="arrow-forward"></ion-icon>
            </ion-col>
        </ion-row>
    </div>
    <div class="calendar-body">
        <ion-grid>
            <ion-row class="calendar-weekday">
                <ion-col>Dom</ion-col>
                <ion-col>Seg</ion-col>
                <ion-col>Ter</ion-col>
                <ion-col>Qua</ion-col>
                <ion-col>Qui</ion-col>
                <ion-col>Sex</ion-col>
                <ion-col>Sáb</ion-col>
            </ion-row>
            <ion-row class="calendar-date">
                <ion-col col-1 *ngFor="let lastDay of daysInLastMonth" class="last-month">{{lastDay}}</ion-col>
                <ion-col col-1 *ngFor="let day of daysInThisMonth">
                    <span class="currentDate" *ngIf="currentDate === day; else otherDate">{{day}}</span>
                    <ng-template #otherDate class="otherDate">{{day}}</ng-template>
                </ion-col>
                <ion-col col-1 *ngFor="let nextDay of daysInNextMonth" class="next-month">{{nextDay}}</ion-col>
            </ion-row>
        </ion-grid>
    </div>

    <ion-item-group>
        <ion-item-divider color="light">26 de Junho de 2018</ion-item-divider>
        <ion-item (click)="abrirEvento()">Evento 1 <ion-badge item-end>12:00</ion-badge></ion-item>
        <ion-item (click)="abrirEvento()">Evento 2 <ion-badge item-end>12:00</ion-badge></ion-item>
    </ion-item-group>

    <ion-item-group>
        <ion-item-divider color="light">30 de Setembro de 2018</ion-item-divider>
        <ion-item (click)="abrirEvento()">Evento 3 <ion-badge item-end>12:00</ion-badge></ion-item>
        <ion-item (click)="abrirEvento()">Evento 4 <ion-badge item-end>12:00</ion-badge></ion-item>
        <ion-item (click)="abrirEvento()">Evento 5 <ion-badge item-end>12:00</ion-badge></ion-item>
    </ion-item-group>
</ion-content>
