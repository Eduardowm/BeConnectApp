<ion-header>

    <ion-navbar>
        <ion-title>Checkin em Massa</ion-title>
        <ion-buttons end>
            <button ion-button icon-only menuToggle>
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-searchbar
                [(ngModel)]="churchSearch"
                [showCancelButton]="churchSearchShouldShowCancel"
                (ionInput)="onChurchSearchInput($event)"
                (ionCancel)="onChurchSearchCancel($event)">
        </ion-searchbar>

        <ion-item>
            <ion-toggle checked="false"></ion-toggle>
            <ion-label>
                Hayao Miyazaki
            </ion-label>
            <ion-icon name='body' item-start></ion-icon>
        </ion-item>

        <ion-item>
            <ion-toggle checked="true"></ion-toggle>
            <ion-label>
                Hayao Miyazaki
            </ion-label>
            <ion-icon name='body' item-start></ion-icon>
        </ion-item>

        <ion-item>
            <ion-toggle checked="false"></ion-toggle>
            <ion-label>
                Hayao Miyazaki
            </ion-label>
            <ion-icon name='body' item-start></ion-icon>
        </ion-item>
    </ion-list>
</ion-content>
