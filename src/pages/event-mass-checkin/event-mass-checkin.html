<ion-header>
    <ion-navbar>
        <ion-title>Check In ({{checkin_count}}/{{people_count}})</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="toggleSearchbar()">
                <ion-icon name="search"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

    <ion-toolbar no-border-top *ngIf="searchVisible">
        <ion-searchbar
                [(ngModel)]="churchSearch"
                [showCancelButton]="churchSearchShouldShowCancel"
                (ionInput)="onChurchSearchInput($event)"
                (ionCancel)="onChurchSearchCancel($event)"
                placeholder="Buscar"
        >
        </ion-searchbar>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let user of items">
            <ion-toggle [(ngModel)]="user.check" (ngModelChange)="toggleUser(user, $event)"></ion-toggle>
            <ion-label>{{user.name}}</ion-label>
            <!--<ion-icon name='body' item-start></ion-icon>-->
            <img [src]="user.imgProfile" item-start class="user-img"/>
        </ion-item>
    </ion-list>
</ion-content>

<ion-footer>
    <ion-toolbar no-border-top>
        <ion-grid>
            <ion-row>
                <ion-col col-4>
                    <button ion-button clear color="white" block (click)="save()">
                        <ion-icon name="save" class="margin-right"></ion-icon>
                        Salvar
                    </button>
                </ion-col>
                <ion-col text-right>
                    <button ion-button clear color="white" block (click)="checkinViaQRCode()">
                        <ion-icon name="qr-scanner" class="margin-right"></ion-icon>
                        Check-In Via QR Code
                    </button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-footer>
