<ion-header>

  <ion-navbar>
    <ion-title>Recuperar Senha</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form (submit)="doForgotPassword()">
    <ion-list>
      <ion-item padding>
        <ion-label stacked>E-mail</ion-label>
        <ion-input type="email" name="email" [(ngModel)]="email"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block round>Enviar</button>
      </div>
    </ion-list>
  </form>
</ion-content>
